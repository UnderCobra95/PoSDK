[method_example]
# Performance analysis description
ProfileCommit=Method Example Plugin       # Configuration modification description, similar to git commit message

# Performance analysis options
enable_profiling=true     # Whether to enable performance analysis
enable_evaluator=false    # Whether to enable evaluator

# Processing settings
enable_processing=true     # Whether to enable data processing
max_iterations=10          # Maximum number of iterations
threshold=0.5             # Processing threshold value

# Output settings
output_folder=output/method_example    # Output folder path

# Debug settings
verbose_output=true        # Whether to output detailed processing information

